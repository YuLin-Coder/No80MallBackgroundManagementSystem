<script type="text/javascript">
    /**工具类*/
    layui.use('util', function(){
        var util = layui.util;

        /**fixBar*/
        util.fixbar({
            bar1: true,
            bgcolor: '#009688',
            click: function(type){
                if(type === 'bar1'){
                    window.open("http://www.htli365.cn");
                }
            }
        });
        /**5天后清除徽章*/
        var curDate = new Date(layui.$("#curDate").text());
        var endTime=new Date(curDate.setDate(curDate.getDate()+5)).getTime();
        var serverTime = new Date().getTime();

        util.countdown(endTime, serverTime, function(date, serverTime, timer){
            //倒计时结束取消徽章
            if(date[0] == 0 && date[1] == 0 &&　date[2] == 0 && date[3] == 0){
                layui.$("#log-dot").removeClass('layui-badge-dot')
            }
        });
    });

</script>
